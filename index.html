<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <title>ToDo</title>
</head>
<body>
<div class="wrapper">
    <div class="cont">
        <div class="header"><h1>TO DO</h1></div>
        <p id="today"></p>
        <div class="toDo_list"></div>
        <div class="secondLay" id="secondLay">
            <div class="description">
                <textarea name="textToDo" id="textToDo" placeholder="Write your ToDo"></textarea>
                <div class="btn"><span id="cancelBtnSecLay">Cancel</span>
                    <span id="addBtnSecLay">Add</span></div>
            </div>
        </div>
        <div class="footer">
            <div class="addBtn">+</div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
